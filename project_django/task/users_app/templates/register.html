{% extends 'base.html' %}
{%load crispy_forms_tags%}

{% block title %}
<title>Register - Task</title>
{% endblock title %}
{% block content %}
<div class="container">
    </br>
    <h2>Registration</h2>
    </br>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-info alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    {% endfor %}
    {% endif %}
    <form method="POST" class="mt-3 col-4">
        {% csrf_token %}
        {{ register_form|crispy }}
        <button type="submit" class="btn btn-secondary btn-lg mt-3 mb-3 shadow">Register</button>
    </form>
</div>
{% endblock content %}
